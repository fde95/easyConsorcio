<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./styles/main.css">
    <title>EasyConsórcio</title>
</head>
<body>
    <header>
            <nav class="navbar navbar-expand-lg navbar fixed-top bg-body-tertiary">
                <div class="container">
                    <a href="" class="navbar-brand">
                        <img src="./images/brand-logo-navbar.png" alt="Easy Consórcio Logo">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <a href="#" class="nav-link active" aria-current="page">
                                Home
                            </a>
                            <a href="#" class="nav-link">
                                Sobre Nós
                            </a>
                            <a href="#" class="nav-link">
                                Consórcios
                            </a>
                            <a href="#" class="nav-link">
                                Contatos
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
    </header>

    <div class="hero">
        <div class="container">
            <div class="hero__text">
                <h2 class="hero__text__title">
                    Transforme seus 
                    <br>
                    sonhos em realidade.
                </h2>
                <p class="hero__text__desciption">
                    Contrate o seu consórcio hoje.
                </p>
            </div>
        </div>

    </div>

    <section class="servicos">
        <div class="container">
            <div class="row">
                
                <div class="col-lg-3 col-md-6 col-sm-12">
                    <figure class="cardProduto">
                        <img src="./images/card_lg_01.png" alt="" class="cardProduto__img"/>
                        <figurecaption class="cardProduto__body"> 
                            <div>
                                <h2 class="cardProduto__title"> Consórcio</h2>
                                <p class="cardProduto__desciption">Residêncial</p>
                            </div>
                            <a href="#" class="cardProduto__button">Simular</a>
                        </figurecaption>
                    </figure>
                </div>
                

                <div class="col-lg-3 col-md-6 col-sm-12">
                    <figure class="cardProduto">
                        <img src="./images/card_lg_02.png" alt="" class="cardProduto__img"/>
                        <figurecaption class="cardProduto__body"> 
                            <div>
                                <h2 class="cardProduto__title"> Consórcio</h2>
                                <p class="cardProduto__desciption">Automotivo</p>
                            </div>
                            <a href="#" class="cardProduto__button">Simular</a>
                        </figurecaption>
                    </figure>
                </div>
                

                <div class="col-lg-3 col-md-6 col-sm-12">
                    <figure class="cardProduto">
                        <img src="./images/card_lg_03.png" alt="" class="cardProduto__img"/>
                        <figurecaption class="cardProduto__body"> 
                            <div>
                                <h2 class="cardProduto__title"> Consórcio</h2>
                                <p class="cardProduto__desciption">Investimento</p>
                            </div>
                            <a href="#" class="cardProduto__button">Simular</a>
                        </figurecaption>
                    </figure>
                </div>
                

                <div class="col-lg-3 col-md-6 col-sm-12">
                    <figure class="cardProduto">
                        <img src="./images/card_lg_04.png" alt="" class="cardProduto__img"/>
                        <figurecaption class="cardProduto__body"> 
                            <div>
                                <h2 class="cardProduto__title"> Consórcio</h2>
                                <p class="cardProduto__desciption">Viagem</p>
                            </div>
                            <a href="#" class="cardProduto__button">Simular</a>
                        </figurecaption>
                    </figure>
                </div>
                
                
        </div>
    </section>


    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="./scripts/main.js"></script>
</body>
</html>
